name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.0"
          gleam-version: "1.6.3"
          rebar3-version: "3"

      - name: Download dependencies
        run: gleam deps download

      - name: Run tests
        run: gleam test

  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.0"
          gleam-version: "1.6.3"
          rebar3-version: "3"

      - name: Download dependencies
        run: gleam deps download

      - name: Build
        run: gleam build

  format:
    runs-on: ubuntu-latest
    name: Code Quality
    steps:
      - uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.0"
          gleam-version: "1.6.3"
          rebar3-version: "3"

      - name: Check formatting
        run: gleam format --check src test

  docs:
    runs-on: ubuntu-latest
    name: Documentation
    steps:
      - uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.0"
          gleam-version: "1.6.3"
          rebar3-version: "3"

      - name: Download dependencies
        run: gleam deps download

      - name: Build documentation
        run: gleam docs build
